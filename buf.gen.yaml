version: v2
managed:
  enabled: true
plugins:
  -
    remote: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative
  -
    remote: buf.build/grpc/go
    out: gen/go
    opt:
      - paths=source_relative
  -
    remote: buf.build/grpc-ecosystem/gateway:v2.22.0
    out: gen/go
    opt:
      - paths=source_relative
  -
    remote: buf.build/grpc-ecosystem/openapiv2:v2.22.0
    out: gen/openapi
    opt:
      - allow_merge=true
      - merge_file_name=api
